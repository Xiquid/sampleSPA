<section class="story-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div fxHide.gt-xs class="margin"></div>
    <div fxHide.gt-md class="margin2"></div>
    <mat-form-field class="form1">
        <input type="text" matInput placeholder="Autor" [(ngModel)]="story.autor" name="autor" required #autorInput="ngModel">
        <mat-error *ngIf="autorInput.hasError('required')">Pflichtfeld.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="text" matInput placeholder="Titel" [(ngModel)]="story.titel" name="titel" required #titelInput="ngModel">
      <mat-error *ngIf="titelInput.hasError('required')">Pflichtfeld.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea type="text" matInput placeholder="Deine Geschichte" matTextareaAutosize matAutosizeMinRows="4"
      [(ngModel)]="story.text" name="story" required minlength="200" maxlength="1200" #textInput="ngModel"></textarea>
      <mat-error *ngIf="textInput.hasError('required')">Pflichtfeld.</mat-error>
      <mat-error *ngIf="textInput.hasError('minlength')">Mindestens 200 Zeichen.</mat-error>
      <mat-hint align="end">{{ textInput.value?.length }} / 1200</mat-hint>
    </mat-form-field>
    <mat-checkbox ngModel name="agree" required color="primary">Hiermit akzeptiere ich die AGB</mat-checkbox>
    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
  </form>
</section>

</section>
